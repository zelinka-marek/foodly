<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Foody | Your favorite food tracker</title>
  </head>
  <body class="h-full antialiased">
    <div class="min-h-full bg-gray-100">
      <nav class="bg-white shadow-sm">
        <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center">
            <h1
              class="flex items-center gap-2 text-base/7 font-semibold text-gray-900"
            >
              <svg
                fill="currentColor"
                viewBox="0 0 33 42"
                class="h-8 w-auto text-amber-600"
              >
                <path
                  d="M32.96 3.36c0-.94-.36-1.73-1.04-2.37a3.13 3.13 0 0 0-2.47-.85A38.77 38.77 0 0 0 12.98 5.4 39.82 39.82 0 0 0 .58 16.9a3.2 3.2 0 0 0-.47 2.62c.2.93.7 1.6 1.5 2.06l9.7 5.62v8.02c0 .42.16.8.48 1.12.31.32.67.46 1.1.46.42 0 .8-.16 1.1-.46.29-.31.42-.67.42-1.12v-.9c0-.44.16-.82.47-1.14.32-.31.68-.45 1.1-.45.43 0 .81.16 1.13.45.31.3.45.68.45 1.13v6.08c0 .43.15.81.47 1.13.31.31.7.45 1.1.45.42 0 .8-.16 1.12-.45.31-.32.45-.68.45-1.13v-4.02c0-.43.16-.82.45-1.13.31-.32.67-.45 1.1-.45.42 0 .8.15 1.12.45.31.31.45.68.45 1.13v1.17c0 .43.16.8.47 1.1.31.32.67.46 1.1.46.43 0 .79-.16 1.1-.45.31-.3.45-.68.45-1.1v-1.23l3 1.74c.68.38 1.33.38 2 0a1.9 1.9 0 0 0 1.02-1.76V3.36ZM20.1 14.18a3.12 3.12 0 0 1 2-1.53c.9-.25 1.73-.14 2.52.31.78.45 1.3 1.15 1.52 2.06.25.88.14 1.73-.33 2.53a3.11 3.11 0 0 1-2.02 1.53c-.9.23-1.73.11-2.52-.34a3.37 3.37 0 0 1-1.55-2c-.2-.91-.06-1.77.38-2.56Zm3.6 14.45a3.3 3.3 0 0 1 .33-2.53 3.11 3.11 0 0 1 2.02-1.53 3.17 3.17 0 0 1 2.52.31c.78.46 1.3 1.16 1.52 2.06.25.9.14 1.74-.33 2.53a3.22 3.22 0 0 1-2.02 1.56c-.88.22-1.73.1-2.52-.34a3.47 3.47 0 0 1-1.52-2.06Zm-13.02-13.7c.87-.23 1.7-.12 2.49.33.78.48 1.3 1.16 1.55 2.06.24.9.13 1.74-.34 2.53a3.34 3.34 0 0 1-2.02 1.56c-.88.22-1.73.1-2.51-.34a3.23 3.23 0 0 1-1.55-2.03 3.23 3.23 0 0 1 .36-2.53 3.3 3.3 0 0 1 2.02-1.58Z"
                />
              </svg>
              Foodly
            </h1>
          </div>
        </div>
      </nav>
      <main class="py-10">
        <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
          <div class="grid grid-cols-1 gap-x-8 gap-y-8 md:grid-cols-2">
            <section class="space-y-2 md:col-span-full">
              <h2 class="text-base/6 font-semibold text-gray-900">Add food</h2>
              <div
                class="overflow-hidden rounded-xl bg-white px-4 py-5 shadow-sm ring-1 ring-gray-900/5 sm:p-6"
              >
                <form
                  id="create-form"
                  class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
                >
                  <div class="sm:col-span-full">
                    <label
                      for="name"
                      class="block text-sm/6 font-medium text-gray-900"
                      >Food name</label
                    >
                    <div class="mt-2">
                      <select
                        id="name"
                        name="name"
                        required
                        class="block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-amber-600 sm:text-sm/6"
                      >
                        <option value="">Please select</option>
                        <option value="pizza">Pizza</option>
                        <option value="pasta">Pasta</option>
                        <option value="burger">Burger</option>
                        <option value="soup">Soup</option>
                        <option value="salad">Salad</option>
                        <option value="apple">Apple</option>
                        <option value="peach">Peach</option>
                        <option value="cider">Cider</option>
                      </select>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <label
                      for="carbs"
                      class="block text-sm/6 font-medium text-gray-900"
                      >Carbs</label
                    >
                    <div class="mt-2">
                      <div class="relative">
                        <input
                          type="number"
                          name="carbs"
                          id="carbs"
                          placeholder="0"
                          required
                          min="1"
                          class="block w-full rounded-md border-0 py-1.5 pr-7 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm/6"
                          aria-describedby="carbs-unit"
                        />
                        <div
                          class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
                          aria-hidden="true"
                        >
                          <span
                            id="carbs-unit"
                            class="text-gray-500 sm:text-sm"
                            aria-label="Grams"
                            >g</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <label
                      for="protein"
                      class="block text-sm/6 font-medium text-gray-900"
                      >Protein</label
                    >
                    <div class="mt-2">
                      <div class="relative">
                        <input
                          type="number"
                          name="protein"
                          id="protein"
                          placeholder="0"
                          required
                          min="1"
                          class="block w-full rounded-md border-0 py-1.5 pr-7 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm/6"
                          aria-describedby="protein-unit"
                        />
                        <div
                          class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
                          aria-hidden="true"
                        >
                          <span
                            id="protein-unit"
                            class="text-gray-500 sm:text-sm"
                            aria-label="Grams"
                            >g</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="sm:col-span-2">
                    <label
                      for="fat"
                      class="block text-sm/6 font-medium text-gray-900"
                      >Fat</label
                    >
                    <div class="mt-2">
                      <div class="relative">
                        <input
                          type="number"
                          name="fat"
                          id="fat"
                          placeholder="0"
                          required
                          min="1"
                          class="block w-full rounded-md border-0 py-1.5 pr-7 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm/6"
                          aria-describedby="fat-unit"
                        />
                        <div
                          class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
                          aria-hidden="true"
                        >
                          <span
                            class="text-gray-500 sm:text-sm"
                            id="fat-unit"
                            aria-label="Grams"
                            >g</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="flex justify-end sm:col-span-full">
                    <div class="max-sm:flex max-sm:flex-col sm:col-start-2">
                      <button
                        type="submit"
                        class="rounded-md bg-amber-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600"
                      >
                        Add item
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
            <section class="space-y-2">
              <h2 class="text-base/6 font-semibold text-gray-900">Overview</h2>
              <div
                class="flex h-96 items-center justify-center overflow-hidden rounded-xl bg-white px-4 py-5 shadow-sm ring-1 ring-gray-900/5 sm:p-6"
              >
                <canvas id="chart" width="100" height="100"></canvas>
              </div>
            </section>
            <section class="space-y-2">
              <h2 class="text-base/6 font-semibold text-gray-900">History</h2>
              <ul
                id="food-list"
                role="list"
                class="h-96 snap-y snap-mandatory divide-y divide-gray-100 overflow-y-auto rounded-xl bg-white shadow-sm ring-1 ring-gray-900/5"
              ></ul>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
