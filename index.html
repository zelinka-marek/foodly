<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foody | Your favorite food tracker</title>
  </head>
  <body class="h-full antialiased">
    <div class="min-h-full bg-gray-100">
      <nav class="border-t-8 border-amber-400 bg-white shadow-sm">
        <div class="mx-auto max-w-xl px-4 sm:px-6">
          <div class="flex h-16 items-center">
            <h1 class="text-lg font-bold text-gray-900">Foodly</h1>
          </div>
        </div>
      </nav>
      <main class="py-10">
        <div class="mx-auto max-w-xl px-4 sm:px-6">
          <div class="space-y-8">
            <section class="space-y-2">
              <h2 class="text-base/6 font-semibold text-gray-900">Add food</h2>
              <div
                class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6"
              >
                <form id="create-form" class="space-y-6">
                  <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4">
                    <label
                      for="name"
                      class="block text-sm/6 font-medium text-gray-900 sm:pt-1.5"
                      >Food name</label
                    >
                    <div class="max-sm:mt-2 sm:col-span-2">
                      <select
                        id="name"
                        name="name"
                        class="block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-amber-600 sm:text-sm/6"
                      >
                        <option value="">Please select</option>
                        <option value="pizza">Pizza</option>
                        <option value="pasta">Pasta</option>
                        <option value="burger">Burger</option>
                        <option value="soup">Soup</option>
                        <option value="salad">Salad</option>
                        <option value="apple">Apple</option>
                        <option value="peach">Peach</option>
                        <option value="cider">Cider</option>
                      </select>
                    </div>
                  </div>
                  <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4">
                    <label
                      for="carbs"
                      class="block text-sm/6 font-medium text-gray-900 sm:pt-1.5"
                      >Carbs</label
                    >
                    <div class="max-sm:mt-2 sm:col-span-2">
                      <div class="relative sm:max-w-[100px]">
                        <input
                          type="number"
                          name="carbs"
                          id="carbs"
                          placeholder="0"
                          class="block w-full rounded-md border-0 py-1.5 pr-7 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm/6"
                          aria-describedby="carbs-unit"
                        />
                        <div
                          class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
                          aria-hidden="true"
                        >
                          <span
                            id="carbs-unit"
                            class="text-gray-500 sm:text-sm"
                            aria-label="Grams"
                            >g</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4">
                    <label
                      for="protein"
                      class="block text-sm/6 font-medium text-gray-900 sm:pt-1.5"
                      >Protein</label
                    >
                    <div class="max-sm:mt-2 sm:col-span-2">
                      <div class="relative sm:max-w-[100px]">
                        <input
                          type="number"
                          name="protein"
                          id="protein"
                          placeholder="0"
                          class="block w-full rounded-md border-0 py-1.5 pr-7 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm/6"
                          aria-describedby="protein-unit"
                        />
                        <div
                          class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
                          aria-hidden="true"
                        >
                          <span
                            id="protein-unit"
                            class="text-gray-500 sm:text-sm"
                            aria-label="Grams"
                            >g</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4">
                    <label
                      for="fat"
                      class="block text-sm/6 font-medium text-gray-900 sm:pt-1.5"
                      >Fat</label
                    >
                    <div class="max-sm:mt-2 sm:col-span-2">
                      <div class="relative sm:max-w-[100px]">
                        <input
                          type="number"
                          name="fat"
                          id="fat"
                          placeholder="0"
                          class="block w-full rounded-md border-0 py-1.5 pr-7 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-600 sm:text-sm/6"
                          aria-describedby="fat-unit"
                        />
                        <div
                          class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
                          aria-hidden="true"
                        >
                          <span
                            class="text-gray-500 sm:text-sm"
                            id="fat-unit"
                            aria-label="Grams"
                            >g</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4">
                    <div class="max-sm:flex max-sm:flex-col sm:col-start-2">
                      <button
                        type="submit"
                        class="rounded-md bg-amber-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600"
                      >
                        Save item
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
            <section class="space-y-2">
              <h2 class="text-base/6 font-semibold text-gray-900">History</h2>
              <ul
                role="list"
                id="food-list"
                class="grid grid-cols-1 gap-6 sm:grid-cols-2"
              ></ul>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
